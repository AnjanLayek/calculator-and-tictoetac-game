<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div id="main">
        <div id="tictoetac" class="box">
            <h2>TicToeTac Game</h2>
            
            <h4>Press Play button to play the game</h4>
            <img class="img"  src="https://cdn.pixabay.com/photo/2020/06/17/19/21/play-5310799_1280.jpg">
            <br>
            <form action="./tic toe tac/index.html" method="get">
                <button class="btn">Play</button>
            </form>
        </div>
        <div id="calculator" class="box">
            
            <h2>Calculator</h2>
            <h3>Press open to open calculator</h3>
            <img class="img"  src="https://cdn.pixabay.com/photo/2016/03/05/20/00/accountant-1238598_1280.jpg">
            <br>
            <form action="./calculator/index.html" method="get">
                <button class="btn">Open</button>
            </form>
            

        </div>
    </div>
</body>
</html>
